<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des équipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 10px;
        }
        .team-row {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .team-row:hover {
            background-color: #f8f9fa;
        }
        .team-actions {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Liste des équipes</h2>
                <a class="btn btn-primary" th:href="@{/teams/new}">
                    <i class="fas fa-plus-circle"></i> Créer une équipe
                </a>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>Logo</th>
                                <th>Nom</th>
                                <th>Description</th>
                                <th>Capitaine</th>
                                <th>Création</th>
                                <th>Joueurs</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="team-row" th:each="team : ${teams}">
                                <td>
                                    <img th:src="${team.logoUrl}" th:alt="${team.name}" class="team-logo">
                                </td>
                                <td th:text="${team.name}"></td>
                                <td th:text="${team.description}"></td>
                                <td th:text="${team.captain?.nickname ?: 'Aucun capitaine'}"></td>
                                <td th:text="${#temporals.format(team.creationDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <div class="d-flex flex-wrap gap-2">
                                        <span class="badge bg-primary" th:each="player : ${team.players}" th:text="${player.nickname}"></span>
                                    </div>
                                </td>
                                <td class="team-actions">
                                    <a th:href="@{'/teams/' + ${team.id}}" class="btn btn-sm btn-info">
                                        <i class="fas fa-info-circle"></i>
                                    </a>
                                    <a th:href="@{'/teams/' + ${team.id} + '/edit'}" class="btn btn-sm btn-warning">
                                        <i class="fas fa-pencil"></i>
                                    </a>
                                    <button class="btn btn-sm btn-danger" onclick="deleteTeam(${team.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function deleteTeam(teamId) {
        if (confirm('Êtes-vous sûr de vouloir supprimer cette équipe ?')) {
            window.location.href = '/teams/' + teamId + '/delete';
        }
    }
</script>
</body>
</html>
