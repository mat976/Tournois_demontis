<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${team.id} != null ? 'Modifier l\'équipe' : 'Créer une équipe'">Créer une équipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .logo-preview {
            max-width: 200px;
            margin: 1rem 0;
        }
        .form-control {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0" th:text="${team.id} != null ? 'Modifier l\'équipe' : 'Créer une équipe'">Créer une équipe</h2>
                </div>
                <div class="card-body">
                    <form th:action="${team.id} != null ? @{'/teams/' + ${team.id} + '/edit'} : @{/teams/new}" th:object="${team}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom de l'équipe <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" required>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="captainId" class="form-label">Capitaine de l'équipe <span class="text-danger">*</span></label>
                            <select name="captainId" class="form-control" id="captainId" required>
                                <option value="">Sélectionnez le capitaine</option>
                                <option th:each="player : ${allPlayers}" 
                                        th:value="${player.id}" 
                                        th:text="${player.nickname}"
                                        th:selected="${team.captain != null && team.captain.id == player.id}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('captain')}" class="text-danger">Veuillez sélectionner un capitaine</div>
                            <div th:if="${captainError != null}" class="text-danger" th:text="${captainError}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="logo" class="form-label">Lien de l'image</label>
                            <div class="input-group">
                                <input type="url" th:field="*{logoUrl}" class="form-control" id="logo" placeholder="https://...">
                                <button class="btn btn-outline-secondary" type="button" onclick="window.open('https://imgur.com/upload', '_blank')">
                                    <i class="fab fa-imgur"></i> Imgur
                                </button>
                            </div>
                            <div class="mt-2">
                                <img th:if="${team.logoUrl}" th:src="${team.logoUrl}" class="logo-preview" alt="Logo de l'équipe">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="players" class="form-label">Joueurs de l'équipe</label>
                            <select multiple name="players" class="form-control" id="players" size="8">
                                <option th:each="player : ${allPlayers}" 
                                        th:value="${player.id}" 
                                        th:text="${player.nickname}">
                                </option>
                            </select>
                            <small class="form-text text-muted">Maintenez la touche Ctrl (ou Cmd sur Mac) pour sélectionner plusieurs joueurs</small>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Valider</button>
                            <a th:href="@{/teams}" class="btn btn-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
